<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>VoidLab - Privacy First</title>
    <meta name="description" content="Des outils gratuits qui ne voient rien de ce que vous faites. Privacy first.">
    <link rel="canonical" href="https://voidlab.app">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://voidlab.app">
    <meta property="og:title" content="VoidLab">
    <meta property="og:description" content="Des outils gratuits qui ne voient rien de ce que vous faites.">
    <meta property="og:image" content="https://voidlab.app/og.png">
    <meta property="og:locale" content="fr_FR">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23050505' width='100' height='100'/><rect fill='%2310b981' x='42' y='42' width='16' height='16'/></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #faf9f7;
            --fg: #111;
            --muted: #555;
            --subtle: #888;
            --line: #e0e0e0;
            --accent: #10b981;
        }

        html { font-size: 16px; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        ::selection { background: var(--fg); color: var(--bg); }
        a { color: inherit; text-decoration: none; }

        /* Poisson d'avril */
        .poisson-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .poisson-fish {
            width: clamp(200px, 50vw, 500px);
            animation: swim 3s ease-in-out infinite, bobble 2s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(16, 185, 129, 0.25));
        }

        .poisson-title {
            font-family: 'Fraunces', Georgia, serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 400;
            letter-spacing: -0.04em;
            text-align: center;
            line-height: 1;
            animation: fadeUp 1s ease-out 0.3s both;
        }

        .poisson-subtitle {
            font-family: 'DM Mono', monospace;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--muted);
            text-align: center;
            animation: fadeUp 1s ease-out 0.6s both;
        }

        .poisson-date {
            font-family: 'DM Mono', monospace;
            font-size: 14px;
            color: var(--accent);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: fadeUp 1s ease-out 0.9s both;
        }

        .bubbles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0.15;
            animation: rise linear infinite;
        }

        @keyframes swim {
            0%, 100% { transform: translateX(0) scaleX(1); }
            25% { transform: translateX(30px) scaleX(1); }
            50% { transform: translateX(0) scaleX(1); }
            75% { transform: translateX(-30px) scaleX(1); }
        }

        @keyframes bobble {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -20px; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rise {
            0% { bottom: -20px; opacity: 0.15; }
            50% { opacity: 0.3; }
            100% { bottom: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>

    <div class="poisson-overlay">
        <svg class="poisson-fish" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Corps du poisson -->
            <ellipse cx="200" cy="100" rx="140" ry="70" fill="#111" />
            <!-- Queue -->
            <polygon points="340,100 400,50 400,150" fill="#111" />
            <polygon points="345,100 395,60 395,140" fill="#10b981" opacity="0.3" />
            <!-- Oeil -->
            <circle cx="120" cy="85" r="18" fill="#faf9f7" />
            <circle cx="115" cy="83" r="9" fill="#111" />
            <circle cx="112" cy="80" r="3" fill="#faf9f7" />
            <!-- Bouche -->
            <path d="M 68 105 Q 85 115 68 125" stroke="#faf9f7" stroke-width="3" fill="none" stroke-linecap="round" />
            <!-- Nageoire dorsale -->
            <path d="M 170 30 Q 200 5 230 30" fill="#10b981" opacity="0.5" />
            <path d="M 170 30 Q 200 20 230 30" fill="#111" />
            <!-- Nageoire ventrale -->
            <path d="M 190 170 Q 210 195 230 170" fill="#10b981" opacity="0.4" />
            <path d="M 190 170 Q 210 185 230 170" fill="#111" />
            <!-- Nageoire laterale -->
            <ellipse cx="175" cy="120" rx="25" ry="10" fill="#10b981" opacity="0.3" transform="rotate(-20 175 120)" />
            <!-- Ecailles (lignes decoratives) -->
            <path d="M 150 70 Q 170 100 150 130" stroke="#10b981" stroke-width="1" fill="none" opacity="0.2" />
            <path d="M 180 65 Q 200 100 180 135" stroke="#10b981" stroke-width="1" fill="none" opacity="0.2" />
            <path d="M 210 62 Q 230 100 210 138" stroke="#10b981" stroke-width="1" fill="none" opacity="0.2" />
            <path d="M 240 65 Q 260 100 240 135" stroke="#10b981" stroke-width="1" fill="none" opacity="0.2" />
            <path d="M 270 70 Q 290 100 270 130" stroke="#10b981" stroke-width="1" fill="none" opacity="0.15" />
            <path d="M 300 78 Q 315 100 300 122" stroke="#10b981" stroke-width="1" fill="none" opacity="0.1" />
        </svg>

        <h1 class="poisson-title">Poisson d'Avril</h1>
        <p class="poisson-subtitle">VoidLab ne ferme pas. On vous a bien eu.</p>
        <span class="poisson-date">1er Avril 2026</span>
    </div>

    <script>
        const bubbles = document.getElementById('bubbles');
        for (let i = 0; i < 20; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = Math.random() * 100 + '%';
            b.style.width = b.style.height = (10 + Math.random() * 25) + 'px';
            b.style.animationDuration = (4 + Math.random() * 8) + 's';
            b.style.animationDelay = (Math.random() * 6) + 's';
            bubbles.appendChild(b);
        }
    </script>
</body>
</html>
